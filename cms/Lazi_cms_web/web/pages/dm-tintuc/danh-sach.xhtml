<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <h:outputStylesheet name="./global/plugins/select2/select2.css"/>
        <h:outputStylesheet name="./global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css"/>
        <h:outputStylesheet name="./global/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css"/>
        <h:outputStylesheet name="./global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css"/>
    </ui:define>

    <body>

        <ui:composition template="./../../templates/admin.xhtml">

            <ui:define name="content">
                <div class="portlet box green-haze">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-globe"></i>Danh sách danh mục
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse">
                            </a>
                            <a href="#portlet-config" data-toggle="modal" class="config">
                            </a>
                            <a href="javascript:;" class="reload">
                            </a>
                            <a href="javascript:;" class="remove">
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <h:form>
                            <table class="table table-striped table-hover" id="sample_5">
                                <thead>
                                    <tr>
                                        <th>Tên danh mục</th>
                                        <th>Danh mục cha</th>
                                        <th class="hidden-xs">Chỉ số trái</th>
                                        <th class="hidden-xs">Chỉ số phải</th>
                                        <th class="hidden-xs"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{dmTinTucBean.dsTintuc}" var="tintuc">
                                        <tr>
                                            <td> #{tintuc.ten}</td>
                                            <td> #{tintuc.danhMucCha}</td>
                                            <td> #{tintuc.chiSoTrai}</td>
                                            <td>#{tintuc.chiSoPhai}</td>
                                            <td>
                                                <h:commandLink action="#{dmTinTucBean.suaDanhmuc(tintuc)}" value="Sửa">
                                                    <f:param name="tintuc" value="#{tintuc}"/>
                                                    <i class="glyphicon glyphicon-trash font-blue"></i>
                                                </h:commandLink>
                                                <a href="sua.xhtml?id=#{tintuc.id}"> <i class="glyphicon glyphicon-edit font-blue"></i></a>
                                                   
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </h:form>
                    </div>
                </div>

            </ui:define>

        </ui:composition>
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <h:outputScript name="./global/plugins/select2/select2.min.js"/>
        <h:outputScript name="./global/plugins/datatables/media/js/jquery.dataTables.min.js"/>
        <h:outputScript name="./global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js"/>
        <h:outputScript name="./global/plugins/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js"/>
        <h:outputScript name="./global/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js"/>
        <h:outputScript name="./global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"/>
        <script>
            jQuery(document).ready(function () {
                Metronic.init(); // init metronic core components
                Layout.init(); // init current layout
                QuickSidebar.init(); // init quick sidebar
                Demo.init(); // init demo features
                TableAdvanced.init();
            });
        </script>
        <!-- END PAGE LEVEL PLUGINS -->
    </body>
</html>
