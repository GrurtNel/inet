<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Đăng nhập</title>
        <h:outputStylesheet name="./global/plugins/font-awesome/css/font-awesome.min.css" />
        <h:outputStylesheet name="./global/plugins/simple-line-icons/simple-line-icons.min.css" />
        <h:outputStylesheet name="./global/plugins/bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="./global/plugins/uniform/css/uniform.default.css" />
        <h:outputStylesheet name="./global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL STYLES -->
        <h:outputStylesheet name="./global/plugins/select2/select2.css" />
        <h:outputStylesheet name="./admin/pages/css/login.css" />
        <!-- END PAGE LEVEL SCRIPTS -->
        <!-- BEGIN THEME STYLES -->
        <h:outputStylesheet name="./global/css/components.css" />
        <h:outputStylesheet name="./global/css/plugins.css" />
        <h:outputStylesheet name="./admin/layout/css/layout.css" />
        <h:outputStylesheet id="style_color" name="./admin/layout/css/themes/default.css" />
        <h:outputStylesheet name="./admin/layout/css/custom.css" />
    </h:head>
    <h:body class="login">
        <div class="logo">
            <a href="index.html">
                <img src="./admin/layout/img/logo-big.png" alt=""/>
            </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
        <div class="menu-toggler sidebar-toggler">
        </div>
        <!-- END SIDEBAR TOGGLER BUTTON -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <h:form class="login-form">
                <h3 class="form-title">Đăng nhập tài khoản</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>
                        Nhập tên đăng nhập và mật khẩu. </span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Tên đăng nhập</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <h:inputText value="#{authenticationBean.user.MADANGNHAP}" class="form-control placeholder-no-fix"  a:placeholder="Tên đăng nhập" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <h:inputSecret value="#{authenticationBean.user.matKhau}" class="form-control placeholder-no-fix" a:placeholder="Nhập mật khẩu" />
                    </div>
                </div>
                <div class="form-actions">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/> Remember me </label>
                    <h:commandButton action="#{authenticationBean.login()}" class="btn green pull-right" value="Đăng nhập"/>
                </div>
                 <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:form>
            <!-- END LOGIN FORM -->
        </div>
        <!-- END LOGIN -->
        <div class="copyright">
            2014 &copy; Metronic. Admin Dashboard Template.
        </div>
        <h:outputScript name="./global/plugins/jquery-1.11.0.min.js"/>
        <h:outputScript name="./global/plugins/jquery-migrate-1.2.1.min.js"/>
        <!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
        <h:outputScript name="./global/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js"/>
        <h:outputScript name="./global/plugins/bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="./global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"/>
        <h:outputScript name="./global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"/>
        <h:outputScript name="./global/plugins/jquery.blockui.min.js"/>
        <h:outputScript name="./global/plugins/jquery.cokie.min.js"/>
        <h:outputScript name="./global/plugins/uniform/jquery.uniform.min.js"/>
        <h:outputScript name="./global/plugins/bootstrap-switch/js/bootstrap-switch.min.js"/>
        <!-- END CORE PLUGINS -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <h:outputScript name="./global/plugins/jquery-validation/js/jquery.validate.min.js"/>
        <h:outputScript name="./global/plugins/select2/select2.min.js"/>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <h:outputScript name="./global/scripts/metronic.js"/>
        <h:outputScript name="./admin/layout/scripts/layout.js"/>
        <h:outputScript name="./admin/layout/scripts/quick-sidebar.js"/>
        <h:outputScript name="./admin/layout/scripts/demo.js"/>
        <h:outputScript name="./admin/pages/scripts/login.js"/>
        <!-- END PAGE LEVEL SCRIPTS -->
        <script>
            jQuery(document).ready(function () {
                Metronic.init(); // init metronic core components
                Layout.init(); // init current layout
                QuickSidebar.init(); // init quick sidebar
                Demo.init(); // init demo features
                Login.init();
            });
        </script>
    </h:body>
</html>
